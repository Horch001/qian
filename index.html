<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>丝绸之路 - 多语言交易平台</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Pi Network SDK - 必须在应用加载前加载 -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      // 确保 Pi SDK 在页面加载时初始化
      window.addEventListener('load', function() {
        if (typeof Pi !== 'undefined') {
          Pi.init({ 
            version: "2.0", 
            sandbox: false
          });
          console.log('Pi SDK 已初始化');
        } else {
          console.log('Pi SDK 未加载（可能不在 Pi 浏览器中）');
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
